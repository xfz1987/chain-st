<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChainST 区块链浏览器</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            background: white;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        h1 {
            color: #667eea;
            font-size: 32px;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 14px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .stat-label {
            color: #888;
            font-size: 14px;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .stat-value {
            color: #333;
            font-size: 28px;
            font-weight: bold;
        }

        .block-section {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        h2 {
            color: #667eea;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .block-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .block-item {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
            transition: transform 0.2s;
        }

        .block-item:hover {
            transform: translateX(5px);
        }

        .block-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .block-height {
            font-size: 18px;
            font-weight: bold;
            color: #667eea;
        }

        .block-time {
            color: #888;
            font-size: 14px;
        }

        .block-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            margin-top: 10px;
        }

        .info-item {
            display: flex;
            flex-direction: column;
        }

        .info-label {
            color: #888;
            font-size: 12px;
            margin-bottom: 5px;
        }

        .info-value {
            color: #333;
            font-size: 14px;
            word-break: break-all;
            font-family: 'Courier New', monospace;
        }

        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #5568d3;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #667eea;
            font-size: 18px;
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 6px;
            margin: 20px 0;
        }

        .search-box {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        input[type="text"] {
            flex: 1;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ChainST 区块链浏览器</h1>
            <p class="subtitle">实时查看区块链状态和区块信息</p>
        </header>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-label">最新区块高度</div>
                <div class="stat-value" id="blockHeight">--</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">链 ID</div>
                <div class="stat-value" id="chainId">--</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">节点状态</div>
                <div class="stat-value" id="nodeStatus">--</div>
            </div>
        </div>

        <div class="block-section">
            <h2>区块搜索</h2>
            <div class="search-box">
                <input type="text" id="blockSearch" placeholder="输入区块高度或交易哈希">
                <button onclick="searchBlock()">搜索</button>
            </div>
        </div>

        <div class="block-section">
            <h2>最新区块</h2>
            <button onclick="loadBlocks()">刷新区块</button>
            <div id="blocksContainer">
                <div class="loading">正在加载区块信息...</div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:1317';
        const RPC_BASE = 'http://localhost:26657';

        // 加载链信息
        async function loadChainInfo() {
            try {
                const response = await fetch(`${RPC_BASE}/status`);
                const data = await response.json();

                document.getElementById('blockHeight').textContent =
                    data.result.sync_info.latest_block_height;
                document.getElementById('chainId').textContent =
                    data.result.node_info.network;
                document.getElementById('nodeStatus').textContent = '运行中';

            } catch (error) {
                console.error('加载链信息失败:', error);
                document.getElementById('nodeStatus').textContent = '离线';
            }
        }

        // 加载最新区块
        async function loadBlocks() {
            const container = document.getElementById('blocksContainer');
            container.innerHTML = '<div class="loading">正在加载区块...</div>';

            try {
                // 获取最新区块高度
                const statusRes = await fetch(`${RPC_BASE}/status`);
                const statusData = await statusRes.json();
                const latestHeight = parseInt(statusData.result.sync_info.latest_block_height);

                // 获取最近10个区块
                const blocks = [];
                for (let i = 0; i < 10 && latestHeight - i > 0; i++) {
                    const height = latestHeight - i;
                    const blockRes = await fetch(`${API_BASE}/cosmos/base/tendermint/v1beta1/blocks/${height}`);
                    const blockData = await blockRes.json();
                    blocks.push(blockData);
                }

                displayBlocks(blocks);
            } catch (error) {
                console.error('加载区块失败:', error);
                container.innerHTML = `<div class="error">加载失败: ${error.message}<br>请确保区块链节点正在运行 (端口 1317 和 26657)</div>`;
            }
        }

        // 显示区块列表
        function displayBlocks(blocks) {
            const container = document.getElementById('blocksContainer');

            if (blocks.length === 0) {
                container.innerHTML = '<div class="loading">暂无区块信息</div>';
                return;
            }

            const html = blocks.map(block => {
                const header = block.block.header;
                const txCount = block.block.data.txs?.length || 0;

                return `
                    <div class="block-item">
                        <div class="block-header">
                            <span class="block-height">区块 #${header.height}</span>
                            <span class="block-time">${new Date(header.time).toLocaleString('zh-CN')}</span>
                        </div>
                        <div class="block-info">
                            <div class="info-item">
                                <span class="info-label">区块哈希</span>
                                <span class="info-value">${block.block_id.hash.substring(0, 16)}...</span>
                            </div>
                            <div class="info-item">
                                <span class="info-label">交易数量</span>
                                <span class="info-value">${txCount}</span>
                            </div>
                            <div class="info-item">
                                <span class="info-label">提议者</span>
                                <span class="info-value">${header.proposer_address.substring(0, 16)}...</span>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');

            container.innerHTML = `<div class="block-list">${html}</div>`;
        }

        // 搜索区块
        async function searchBlock() {
            const searchValue = document.getElementById('blockSearch').value.trim();
            if (!searchValue) {
                alert('请输入区块高度或交易哈希');
                return;
            }

            const container = document.getElementById('blocksContainer');
            container.innerHTML = '<div class="loading">正在搜索...</div>';

            try {
                // 尝试作为区块高度搜索
                if (/^\d+$/.test(searchValue)) {
                    const blockRes = await fetch(`${API_BASE}/cosmos/base/tendermint/v1beta1/blocks/${searchValue}`);
                    const blockData = await blockRes.json();
                    displayBlocks([blockData]);
                } else {
                    // 尝试作为交易哈希搜索
                    const txRes = await fetch(`${API_BASE}/cosmos/tx/v1beta1/txs/${searchValue}`);
                    const txData = await txRes.json();
                    container.innerHTML = `<pre>${JSON.stringify(txData, null, 2)}</pre>`;
                }
            } catch (error) {
                console.error('搜索失败:', error);
                container.innerHTML = `<div class="error">未找到结果: ${error.message}</div>`;
            }
        }

        // 初始化
        loadChainInfo();
        loadBlocks();

        // 每30秒自动刷新
        setInterval(() => {
            loadChainInfo();
            loadBlocks();
        }, 30000);
    </script>
</body>
</html>
